<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<h1>Feedback Form</h1>
		<label for="name">Name</label>
		<input type="text" id="name" minlength="3" maxlength="50" placeholder="name">
		<label for="portfolio">Portfolio</label>
		<input id="portfolio" type="url" placeholder="portfolio">
		<label for="favColor">favColor</label>
		<input id="favColor" type="color" placeholder="favColor">
		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" min="1" max="100" value="1">
		
	</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
